<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="calculator">
      <div class="logoC">
        <div class="logo">
        CASIQ<sup>TM</sup><br>
        Calculator<br>
        fx 100MS</div>
      </div>
        <div class="display" id="input"></div>
        <button class="button clear" onclick="removeLastCharacter()">⌫</button>
        <button class="button clear" onclick="pressAllClear()">AC</button>
        <button class="button operation" onclick="addToInput('/')">÷</button>
        <button class="button operation" onclick="addToInput('*')">×</button>
        <button class="button memo" onclick="addToInput('7')">7</button>
        <button class="button memo" onclick="addToInput('8')">8</button>
        <button class="button memo" onclick="addToInput('9')">9</button>
        <button class="button operation" onclick="addToInput('-')">-</button>
        <button class="button memo" onclick="addToInput('4')">4</button>
        <button class="button memo" onclick="addToInput('5')">5</button>
        <button class="button memo" onclick="addToInput('6')">6</button>
        <button class="button operation" onclick="addToInput('+')">+</button>
        <button class="button memo" onclick="addToInput('1')">1</button>
        <button class="button memo" onclick="addToInput('2')">2</button>
        <button class="button memo" onclick="addToInput('3')">3</button>
        <button class="button equalizer operation" onclick="calculate()">=</button>
        <button class="button memo" onclick="addToInput('0')">0</button>
        <button class="button dot memo" onclick="addToInput('.')">.</button>
        
        <button class="button operation" onclick="toggleCalculator()">On</button>
        
    </div>
    <script src="calc.js"></script>
</body>
</html>
